<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #area {
            width: 500px;
            height: 500px;
            background-color: coral;
            position: relative;
            margin: 0 auto;
            /* выравнивает блочный элемент по центру */
        }

        #square {
            width: 50px;
            height: 50px;
            background-color: darkcyan;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id='area'>
        <div id='square'></div>
    </div>
    <script>
        let square = document.getElementById('square');
        let x = 0;
        let y = 0;
        let direction = '';
        let timer

        function move() {
            if (timer) {
                clearInterval(timer)
                timer = setInterval(run, 20)
            } else {
                timer = setInterval(run, 20)
            }
        }


        window.addEventListener("keydown", function (event) {
            switch (event.code) {
                case 'ArrowDown':
                    direction = 'down';
                    move()
                    break;
                case 'ArrowUp':
                    direction = 'up';
                    move()
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    move()
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    move()
                    break;
            }

        })

        function run() {


            switch (direction) {
                case 'down':
                    if (y < 450) {
                        y++
                        square.style.top = y + 'px'
                    }
                    else {
                        clearInterval(timer);
                    }
                    break;
                case 'up':
                    if(y>0){
                    y--
                    square.style.top = y + 'px'
                    } else{
                        clearInterval(timer);}

                    break;
                case 'right':
                    if(x<450){
                    x++
                    square.style.left = x + 'px'
                }else{
                    clearInterval(timer);
                }
                    break;
                case 'left':
                    if(x>0){
                    x--
                    square.style.left = x + 'px'}
                    else{
                        clearInterval(timer);
                    }
                    break;
            }
        }



    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa</title>
</head>

<body>
    <script>

        let lastName = prompt("Введите фамилию");


        while (lastName === "" || lastName === null) {
            lastName = prompt("Введите фамилию")  
        }

        let firstName = prompt("Введите имя")

        while (firstName === "" || firstName === null) {
            firstName = prompt("Введите имя")  
        }

        let middleName = prompt("Введите отчество");
      
        while (middleName === "" || middleName === null) {
            middleName = prompt("Введите отчество")  
        }

        let age = parseInt(prompt("Введите возраст"));

        while (!parseInt(age)) {
            age = parseInt (prompt("Введите возраст корректно"))   
            }         

        let gender = confirm("Ваш пол женский?");
        let myGender
        let pension

        if (gender) {
            myGender = "женский"
            if (age >= 57) {
                pension = "да"
            } else {
                pension = "нет"
            }
        } else {
            myGender = "мужской"
            if (age >= 62) {
                pension = "да"
            } else {
                pension = "нет"
            }
        }
       


        alert(`Ваше ФИО: ${lastName} ${firstName} ${middleName}
Ваш возраст в годах: ${age}
Ваш возраст в днях: ${age * 365}
через 5 лет Вам будет: ${age + 5}
Ваш пол: ${myGender}
вы на пенсии: ${pension}`)
</script>
   



</body>

</html>

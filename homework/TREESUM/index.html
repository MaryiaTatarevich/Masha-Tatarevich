<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREESUM</title>
</head>

<body>
    <script>
        let myInput = prompt ('Введите массив');
        let myArray = myInput.split(/[,]/);
        myArray = myArray.map(Number);
        
        console.log(myArray)
        let sum = 0
        function treeSum(array) {
            for (let number of array) {
                if (number.constructor === Array) {
                    let newArray = number
                    treeSum(newArray)
                } else {
                    sum += number
                }
            }
            return sum
        }
        let myResult = treeSum(myArray)
        alert(myResult)
    </script>
</body>

</html>

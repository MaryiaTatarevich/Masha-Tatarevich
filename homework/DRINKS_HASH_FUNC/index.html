<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DRINKS_HASH_FUNC</title>
</head>
<body>
    <div>
        <button onclick="enterInformation()" class="btn btn-success"; style="margin-bottom: 10px;">Ввод информации о напитке</button><br>
        <button onclick="getInformation()" class="btn btn-success"; style="margin-bottom: 10px;">Получение информации о напитке</button><br>
        <button onclick="deleteInformation()"class="btn btn-success"; style="margin-bottom: 10px;">Удаление информации о напитке</button><br>
        <button onclick="allInformation()" class="btn btn-success"; style="margin-bottom: 10px;">Перечень всех напитков</button>
    </div>
    <script>
        let HashStorageFunc = function(){
            let object = {};
            this.addValue = function(newKey, value){
                object[newKey] = value
            }
            this.getValue = function(key){
                if(key in object){
                return object[key]
                } else {return false}
            }
            this.deleteValue = function(key){
                if(!(key in object)){
                    return false  
                } else {return delete object[key] }
            }
            this.getKeys = function(){
                let arr = [];
                for (let k in object)
                arr.push(k)
                return arr
            }
        }

        let drinkStorage = new HashStorageFunc();

        function enterInformation(){
            let drinkName = prompt('Введите название напитка');
            let drinkPropeties = prompt('Введите информацию о напитке');
            drinkStorage.addValue(drinkName, drinkPropeties);  
        }

        function getInformation(){
            let drinkName = prompt('Введите название напитка');
            let getInformation  = drinkStorage.getValue(drinkName);
            if(!getInformation){
                console.log("Такого напитка нет")
            } else {
                console.log(`напиток: ${drinkName}; Информация о напитке: ${getInformation}`)
                }
        }

        function deleteInformation(){
            let drinkName = prompt('Введите название напитка');
            let deleteInformation = drinkStorage.deleteValue(drinkName);
            if(!deleteInformation){
                alert ('Данного напитка нет')
            } else (alert('Напиток удален'))
        }

        function allInformation(){
            let allInformation = drinkStorage.getKeys();
            console.log(allInformation)
        }             
    </script>
</body>
</html>

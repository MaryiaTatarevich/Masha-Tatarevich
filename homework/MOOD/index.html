<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood</title>
</head>
<body>
    <script>
        function randomDiap(n,m){
            return Math.floor(
                Math.random()*(m-n+1)
            )+n;
        }

        function mood(colorsCount){
            let colors = ['', 'красный', 'оранжевый', 'желтый', 'зеленый', 'голубой', 'синий', 'фиолетовый'];
            console.log('цветов:' + colorsCount);
            let myObject = {};//ключ - цвет, значение - номер цвета;
            for(let i=1; i<=colorsCount; i++){
                let n=randomDiap(1,7);
                let colorName = colors[n];
                if(!(colorName in myObject)){
                   myObject[colorName] = `№${i}`;
                } else {i--}
            }
            console.log(myObject);
        }

        mood(3)
    </script>
    
</body>
</html>

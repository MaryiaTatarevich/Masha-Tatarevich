<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>B3+</title>
</head>

<body>
    <div class="calculator">
        <p class="display" id="input" > </p>
        <div class="too lbar">
            <div class="firstRow" class='btn-group me-2'>
                <button class="btn btn-outline-secondary" value="7" onclick="onDisplayNum(value)">7</button>
                <button class="btn btn-outline-secondary" value="8" onclick="onDisplayNum(value)">8</button>
                <button class="btn btn-outline-secondary" value="9" onclick="onDisplayNum(value)">9</button>
                <button class="btn btn-outline-secondary" value="(" onclick="onDisplayNum(value)">(</button>
                <button class="btn btn-outline-secondary" value=")" onclick="onDisplayNum(value)">)</button>
            </div>
            <div class="secondRow">
                <button class="btn btn-outline-secondary" value="4" onclick="onDisplayNum(value)">4</button>
                <button class="btn btn-outline-secondary" value="5" onclick="onDisplayNum(value)">5</button>
                <button class="btn btn-outline-secondary" value="6" onclick="onDisplayNum(value)">6</button>
                <button class="btn btn-outline-secondary" value="+" onclick="onDisplayNum(value)">+</button>
                <button class="btn btn-outline-secondary" value="-" onclick="onDisplayNum(value)">-</button>
            </div>
            <div class="thirdRow">
                <button class="btn btn-outline-secondary" value="1" onclick="onDisplayNum(value)">1</button>
                <button class="btn btn-outline-secondary" value="2" onclick="onDisplayNum(value)">2</button>
                <button class="btn btn-outline-secondary" value="3" onclick="onDisplayNum(value)">3</button>
                <button class="btn btn-outline-secondary" value="*" onclick="onDisplayNum(value)">*</button>
                <button class="btn btn-outline-secondary" value="/" onclick="onDisplayNum(value)">/</button>
            </div>
            <div class="fourthRow">
                <button class="btn btn-outline-secondary" value="0" onclick="onDisplayNum(value)">0</button>
                <button class="btn btn-outline-secondary" value="." onclick="onDisplayNum(value)">.</button>
                <button class="btn btn-outline-secondary" value="C" onclick="clearInputField()" >C</button>
                <button class="btn btn-outline-secondary" value="=" onclick="onDisplayResult()" style="width: 84px;">=</button>

            </div>
        </div>
        <script>
            function onDisplayNum(number) {
                document.getElementById("input").innerHTML += number
            }

            function onDisplayResult() {
                let myEnter = document.getElementById("input").innerHTML
                let myResult = calculation(myEnter)
                document.getElementById("input").innerHTML = myResult
            }

            function clearInputField(){
                document.getElementById("input").innerHTML = ''
            }

        </script>

        <script src="calculator.js"></script>
</body>

</html>
